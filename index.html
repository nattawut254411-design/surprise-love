<script>
const canvas=document.getElementById("scratchCanvas");
const img=document.getElementById("scratchImg");
const ctx=canvas.getContext("2d");

img.onload=()=>{
  canvas.width=img.width;
  canvas.height=img.height;
  ctx.fillStyle="silver";
  ctx.fillRect(0,0,canvas.width,canvas.height);
}

let drawing=false;
canvas.onmousedown=()=>drawing=true;
canvas.onmouseup=()=>drawing=false;
canvas.ontouchstart=()=>drawing=true;
canvas.ontouchend=()=>drawing=false;

canvas.onmousemove=scratch;
canvas.ontouchmove=scratch;

function scratch(e){
  if(!drawing) return;
  let r=canvas.getBoundingClientRect();
  let x=(e.touches?e.touches[0].clientX:e.clientX)-r.left;
  let y=(e.touches?e.touches[0].clientY:e.clientY)-r.top;
  ctx.globalCompositeOperation="destination-out";
  ctx.beginPath();
  ctx.arc(x,y,18,0,Math.PI*2);
  ctx.fill();
  checkClear();
}

function checkClear(){
  let d=ctx.getImageData(0,0,canvas.width,canvas.height).data;
  let c=0;
  for(let i=3;i<d.length;i+=4) if(d[i]===0) c++;
  if(c>d.length/10){
    img.style.visibility="visible";
    scratchScreen.style.display="none";
  }
}

function goLoveScreen(){
  loveScreen.style.display="flex";

  let word="ILOVEYOU";
  let cx=innerWidth/2;
  let cy=innerHeight/2-80;
  let space=45;

  for(let i=0;i<word.length;i++){
    let d=document.createElement("div");
    d.className="loveChar";
    d.innerText=word[i];
    d.style.left=Math.random()*innerWidth+"px";
    d.style.top=Math.random()*innerHeight+"px";
    loveScreen.appendChild(d);
    setTimeout(()=>{
      d.style.left=(cx-(word.length/2-i)*space)+"px";
      d.style.top=cy+"px";
    },100);
  }

  setInterval(()=>{
    let h=document.createElement("div");
    h.className="heart";
    h.innerText="‚ù§";
    h.style.left=Math.random()*100+"vw";
    h.style.fontSize=(15+Math.random()*20)+"px";
    loveScreen.appendChild(h);
    setTimeout(()=>h.remove(),6000);
  },500);

  let flowers=["üíê","üåπ","üå∑","üå∏","üåº","üå∫","üåª"];
  flowers.forEach((f,i)=>{
    setTimeout(()=>{
      let fl=document.createElement("div");
      fl.className="flower";
      fl.innerText=f;
      fl.style.left=(10 + i*12) + "%";
      if(i===flowers.length-1){
        fl.style.fontSize="200px";
      }
      loveScreen.appendChild(fl);

      setTimeout(()=>{
        fl.style.bottom="30%";
      },100);

      setTimeout(()=>{
        fl.style.bottom="10%";
        fl.style.transform="scale(0.5)";
      },2500);
    },i*3000);
  });
}
